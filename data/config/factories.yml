default:
  controller:
    class: sfFrontWebController

  request:
    class: sfWebRequest

  response:
    class: sfWebResponse

  user:
    class: myUser
    param:
      timeout:  1800

  storage:
    class: sfSessionStorage
    param:
      session_name: symfony

  view_cache:
    class: sfFileCache
    param:
      automatic_cleaning_factor: 0
      cache_dir:                 %SF_TEMPLATE_CACHE_DIR%
      lifetime:                  86400
      prefix:                    %SF_APP_DIR%

  i18n:
    class: sfI18N
    param:
      load_configuration: true
      cache:
        class: sfFileCache
        param:
          automatic_cleaning_factor: 0
          cache_dir:                 %SF_I18N_CACHE_DIR%
          lifetime:                  86400
          prefix:                    %SF_APP_DIR%

  routing:
    class: sfPatternRouting
    param:
      load_configuration: true

  logger:
    class: sfAggregateLogger
    param:
      level: debug
      loggers:
        sf_web_debug:
          class: sfWebDebugLogger
          param:
            condition:      %SF_WEB_DEBUG%
            xdebug_logging: true
        sf_file_debug:
          class: sfFileLogger
          param:
            file: %SF_LOG_DIR%/%SF_APP%_%SF_ENVIRONMENT%.log

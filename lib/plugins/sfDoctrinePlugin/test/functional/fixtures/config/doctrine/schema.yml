---
Article:
  actAs:
    I18n:
      fields: [title, body]
      actAs:
        Sluggable:
          fields: [title]
          uniqueBy: [lang, title]
    Timestampable:
  columns:
    author_id: integer
    is_on_homepage: boolean
    title: string(255)
    body: string(255)
  relations:
    Author:
      foreignAlias: Articles

Author:
  columns:
    name: string(255)

Subscription:
  connection: doctrine2
  columns:
    name: string(255)
    status:
      type: enum
      values: [New, Active, Pending, Expired]

User:
  columns:
    username:
      type: string(255)
      unique: true
    password: string(255)
  relations:
    Groups:
      class: Group
      refClass: UserGroup
      foreignAlias: Users
    Permissions:
      class: Permission
      refClass: UserPermission
      foreignAlias: Users

Profile:
  columns:
    user_id: integer
    first_name: string(255)
    last_name: string(255)
  relations:
    User:
      foreignType: one

Group:
  tableName: groups
  columns:
    name: string(255)
  relations:
    Permissions:
      class: Permission
      refClass: GroupPermission
      foreignAlias: Groups

Permission:
  columns:
    name: string(255)

UserGroup:
  columns:
    user_id:
      type: integer
      primary: true
    group_id:
      type: integer
      primary: true

UserPermission:
  columns:
    user_id:
      type: integer
      primary: true
    permission_id:
      type: integer
      primary: true

GroupPermission:
  columns:
    group_id:
      type: integer
      primary: true
    permission_id:
      type: integer
      primary: true